<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo</title>
  <style type="text/css">
    * { 
      padding: 0;
      margin: 0; 
    }
    html, body { 
      width: 100%; 
      height: 100%;
      overflow: hidden;
    }

    #main h1 {
      margin: 6px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div id="main">
    <h1>解锁成功!</h1>
  </div>
  <script src="/js/HandLock.js"></script>
  <script>
    var recorder = new HandLock.Recorder();

    recorder.record().then(function _r(res){
      if(res.err){
        console.error(res.err.message);
        recorder.record({resetNow: true}).then(_r);
      }else{
        console.log(res.records);
        recorder.record().then(_r);
      }
    });
  </script>
</body>
</html>
